<!DOCTYPE html>
<html>
<head>
    <title>Panel de Control</title>
    <script src="https://www.paypal.com/sdk/js?client-id=AWZ6riyhCBvNVeHjurFu_gPEGfpyNkfP6JWvPgj5n1TqqysRkVePt5lcITwQK926q8owtiSDTdIRk67k">
    </script> <!-- Agrega tu client_id aquí -->
</head>
<body>
    <h1>Panel de Control</h1>
    <!-- Contenido del panel de control -->
    <p>Bienvenido, {{ user.username }}.</p> <!-- Esto mostrará el nombre de usuario si está autenticado -->
    <a href="{% url 'cerrar_sesion' %}">Cerrar Sesión</a> <!-- Enlace para cerrar sesión -->
    <!-- Aquí puedes mostrar datos desde la base de datos si es necesario -->


    
    <div id="paypal-button-container"></div>
    <script>
        paypal.Buttons({
            createSubscription: function(data, actions) {
                return actions.subscription.create({
                    'plan_id': 'YOUR_PLAN_ID' // Sustituye con tu ID de plan
                });
            },
            onApprove: function(data, actions) {
                alert('Te has suscrito exitosamente a ' + data.subscriptionID); // Mensaje opcional para el suscriptor
            }
        }).render('#paypal-button-container'); // Renderiza el botón de PayPal
    </script>
</body>
</html>
